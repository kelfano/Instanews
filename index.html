<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name ="viewport" content = "width=device-width inital-scale=1.0">
    <title>Instanews App</title>
    <link rel="stylesheet" href="build/css/style.min.css">
  </head>

  <body>
    <div class="container">
      <header class="site-header">

        <div class="logo">
          <img class="nyt-logo" src="images/nyt-logo.svg" alt="New York Times logo"/>
        </div>

          <form class="search-form"  action="#" method="POST">
            <div class="inner-searchform">
              <p> choose a section:</p>
              <select name="news-section" id="section">
                <option value="sections..." select="selected"> Sections...</option>
                <option value="home"> Home</option>
                <option value="arts"> Arts</option>
                <option value="business"> Business</option>
                <option value="sports"> Sports</option>
                <option value="technology">Technology</option>
                <option value="fashion"> Fashion</option>
              </select>
            </div>
          </form>

     </header>

      <section class="story-grid clearfix">
        <img src="images/ajax-loader.gif" alt="loading" class="loader">
        <ul class="top-story"></ul>
      </section>
      
      <footer class="site-footer">
        <div class="copyright">
          <p> &copy Copyright 2016 <span>INSTANEWS</span></p>
        </div>
      </footer>
      
    </div>
  <script src=" https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src=" build/js/main.min.js"></script>
  </body>  




</html>
